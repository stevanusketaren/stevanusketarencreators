<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Perpustakaan</title>
    
    <!-- Link to FontAwesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            height: 100vh;
            background-image: url('https://img.freepik.com/free-vector/copy-space-bokeh-spring-lights-background_52683-55649.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(51, 51, 51, 0.8); /* Slight transparency */
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            box-sizing: border-box;
        }

        .navbar img {
            height: 40px;
        }

        .navbar-menu {
            display: flex;
            align-items: center;
        }

        .navbar a, .subnavbtn {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            text-align: center;
            cursor: pointer;
        }

        .navbar a:hover, .subnavbtn:hover {
            background-color: #575757;
        }

        .subnav {
            position: relative;
            display: inline-block;
        }

        .subnav-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
            top: 100%;
            left: 0;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .subnav-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .subnav-content a:hover {
            background-color: #575757;
        }

        .subnav:hover .subnav-content {
            display: block;
        }

        /* Responsive Navbar: Mobile and Small Screens */
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar-menu {
                flex-direction: column;
                width: 100%;
                margin-top: 10px;
                display: none;
            }

            .navbar a, .subnavbtn {
                width: 100%;
                text-align: left;
                padding: 12px 20px;
            }

            .navbar.active .navbar-menu {
                display: flex;
            }

            /* Hamburger Menu Icon */
            .hamburger {
                display: block;
                cursor: pointer;
                font-size: 30px;
                color: white;
            }

            .subnav-content {
                position: static;
                display: none;
                width: 100%;
            }

            .subnav:hover .subnav-content {
                display: block;
            }
        }

        /* Content Styling */
        .content {
            color: white;
            text-align: center;
            padding: 50px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        h1 {
            font-size: 2.5em;
        }

        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <!-- Logo -->
    <img src="https://library.unpar.ac.id/images/default/logo.png" alt="Library Logo">

    <!-- Menu items container -->
    <div class="navbar-menu">
        <!-- Menu links -->
        <a href="#home">Home</a>

        <!-- About Dropdown -->
        <div class="subnav">
            <button class="subnavbtn">About <i class="fa fa-caret-down"></i></button>
            <div class="subnav-content">
                <a href="#company">Company</a>
                <a href="#team">Team</a>
                <a href="#careers">Careers</a>
            </div>
        </div>

        <!-- Services Dropdown -->
        <div class="subnav">
            <button class="subnavbtn">Services <i class="fa fa-caret-down"></i></button>
            <div class="subnav-content">
                <a href="modul1.html">Bring</a>
                <a href="#deliver">Deliver</a>
                <a href="#package">Package</a>
                <a href="#express">Express</a>
            </div>
        </div>

        <!-- Partners Dropdown -->
        <div class="subnav">
            <button class="subnavbtn">Partners <i class="fa fa-caret-down"></i></button>
            <div class="subnav-content">
                <a href="modul1.html">modul 1</a>
                <a href="modul2.html">modul 2</a>
                <a href="#link3">Link 3</a>
                <a href="#link4">Link 4</a>
                <a href="modul5.html">modul 5</a>
                <a href="modul6.html">modul 6</a>
                <a href="#link7">Link 7</a>
                <a href="modul2.html">Link 8</a>
            </div>
        </div>

        <!-- Contact Link -->
        <a href="#contact">Contact</a>
    </div>
</div>
</body>
</html>
